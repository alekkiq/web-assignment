<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" type="module" defer></script>
  <!--<script src="../js/main-demo.js" type="module" defer></script>-->

  <!-- Leaflet tags -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <title>Home - Foonder</title>
</head>
<body>
  <div class="site-container">
    <!-- Global header / navbar -->
    <header id="site-header" class="container alignfull">
      <div class="header-wrapper wrapper">
        <h1 id="brand-title">
          <img class="icon" src="../img/icons/utensils.svg" aria-hidden="true">
          <span>Foonder</span>
        </h1>
        <div id="login" class="wrapper">
          <button id="open-login" role="button" class="button button-primary hide-logged-in" data-open-dialog="login-dialog">
            <img class="icon icon-small" src="../img/icons/login.svg" aria-hidden="true">
            <span>Login</span>
          </button>
          <details id="menu" class="show-logged-in" style="display: none;">
            <summary class="menu-toggle">
              <img class="open" src="../img/placeholders/profile-avatar-plh.png" alt="User avatar">
              <span class="sr-only">Open menu</span>
            </summary>
            <div class="menu-content">
              <button id="open-profile-update" class="button button-primary" data-open-dialog="update-profile">Edit profile</button>
              <button id="logout" role="button" class="button">Logout</button>
            </div>
          </details>
        </div>
      </div>
    </header>
    <!-- Content block -->
    <main class="alignfull container">
      <div class="alignwide columns columns-2">
        <div class="columns">
          <details class="card card-collapsible show-logged-in"> <!-- card 1: favorite restaurant -->
            <summary class="wrapper">
              <h2 class="heading-icon">
                <img class="icon icon-small" src="../img/icons/star.svg" alt="Star icon" aria-hidden="true">
                <span>Favorite restaurant</span>
              </h2>
              <img class="icon icon-small" src="../img/icons/chevron-down.svg" alt="Chevron down" aria-hidden="true">
            </summary>
            <div id="favorite-restaurant">
              <p>You have not set a restaurant as favorite yet.</p>
            </div>
          </details>
          <div class="card">
            <h2 class="heading-icon">
              <img class="icon icon-small" src="../img/icons/map-marker.svg" alt="Map marker" aria-hidden="true">
              <span>Restaurants</span>
            </h2>
            <div id="restaurants">
              <div id="restaurants-list">
                <h3>Restaurant fetching failed. Try again later.</h3>
                <!-- Fetched content appears here -->
              </div>
              <div id="filter-controls" class="filters">
                <label for="filter-search" class="sr-only">Search restaurants</label>
                <input id="filter-search" type="search" placeholder="Search by name or address  &#128269;" />
                <div class="wrapper">
                  <label for="filter-city" class="sr-only">Filter by city</label>
                  <select id="filter-city"><option value="">All cities</option></select>
                  <label for="sort-by" class="sr-only">List sorting</label>
                  <select id="sort-by">
                    <option value="nearest">Nearest</option>
                    <option value="name-asc">Name A–Z</option>
                    <option value="name-desc">Name Z–A</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="map-wrapper">
          <div id="map"></div>
        </div>
      </div>
    </main>
    <!-- Global footer -->
    <footer id="site-footer" class="container alignfull">
      <div class="footer-wrapper wrapper">
        <p id="copyright">&copy; Aleksi Putkonen 2025</p>
        <a href="https://github.com/alekkiq/web-assignment" target="_blank" rel="noopener" title="Project source on GitHub (opens in a new window)">Project source</a>
      </div>
    </footer>
  </div>

  <!-- Login/Register dialog -->
  <dialog id="login-dialog" class="modal tabs">
    <div class="tabs-controls" role="tablist" aria-label="Auth tabs">
      <button class="tab active" aria-controls="login-panel">Login</button>
      <button class="tab" aria-controls="register-panel">Register</button>
    </div>
    <section class="panel active">
      <form id="login-form" class="styled-form">
        <div class="row">
          <label for="login-username">Username *</label>
          <input id="login-username" name="username" type="text" required placeholder="Your username">
        </div>
        <div class="row">
          <label for="login-password">Password *</label>
          <input id="login-password" name="password" type="password" required placeholder="Your password">
        </div>
        <div class="row actions">
          <button type="submit" class="button button-primary">Sign in</button>
        </div>
      </form>
    </section>
    <section class="panel">
      <form id="register-form" class="styled-form">
        <div class="row">
          <label for="reg-username">Username *</label>
          <input id="reg-username" name="name" type="text" required placeholder="Your username">
        </div>
        <div class="row">
          <label for="reg-email">Email *</label>
          <input id="reg-email" name="name" type="email" required placeholder="Your email address">
        </div>
        <div class="row">
          <label for="reg-password">Password *</label>
          <input id="reg-password" name="password" type="password" required placeholder="Create a password">
        </div>
        <div class="row">
          <label for="reg-password-confirm">Confirm password *</label>
          <input id="reg-password-confirm" name="password_confirm" type="password" required placeholder="Repeat password">
        </div>
        <div class="row actions">
          <button type="submit" class="button button-primary">Create account</button>
        </div>
      </form>
    </section>
    <button class="button close-modal">Close modal</button>
  </dialog>

  <!-- User info update dialog -->
  <dialog id="update-profile" class="modal">
    <section class="panel">
      <h3>Edit profile</h3>
      <form id="update-form" class="styled-form">
        <div class="row">
          <label for="update-username">Username</label>
          <input id="update-username" name="username" type="text" placeholder="New username">
        </div>
        <div class="row">
          <label for="update-avatar">Avatar</label>
          <input id="update-avatar" type="file" name="avatar" accept="image/png, image/jpeg, image/webp, image/jpg">
        </div>
        <div class="row actions">
          <button type="submit" class="button button-primary">Update</button>
        </div>
      </form>
      <button class="button close-modal">Close modal</button>
    </section>
  </dialog>

  <!-- Restaurant menu dialog -->
  <dialog id="restaurant-menu" class="modal tabs">
    <div class="tabs-controls" role="tablist" aria-label="Menu tabs">
      <button class="tab active" aria-controls="daily-panel">Today</button>
      <button class="tab" aria-controls="weekly-panel">This week</button>
    </div>
    <section class="panel">
      <h3>Today's menu:</h3>
      <div id="daily-menu" class="wrapper stacked"><!-- daily menu fetched here --></div>
    </section>
    <section class="panel">
      <h3>This week's menu:</h3>
      <div id="weekly-menu" class="wrapper stacked"><!-- weekly menu fetched here --></div>
    </section>
    <button class="button close-modal">Close modal</button>
  </dialog>
</body>
</html>
